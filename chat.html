<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <style>
    body { font-family: sans-serif; background: #eaeaea; }
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      position: relative;
    }
    #typing-indicator {
      color: #888;
      font-style: italic;
      margin-top: 0.5em;
    }
    #message { width: 70%; padding: 0.5em; }
    #send { padding: 0.5em 1em; }
    #online-users {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>チャットルーム</h2>
  <div id="chat-box"></div>
  <div id="typing-indicator"></div>
  <input type="text" id="message" placeholder="メッセージを入力">
  <button id="send">送信</button>

  <!-- オンライン人数表示 -->
  <div id="online-users">オンライン人数: 0</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCt-kBplOktF-fXODzY61n2N2hb_Hkgm6A",
      authDomain: "chat-app-web-6d4fc.firebaseapp.com",
      projectId: "chat-app-web-6d4fc",
      storageBucket: "chat-app-web-6d4fc.appspot.com",
      messagingSenderId: "226877931746",
      appId: "1:226877931746:web:90f82c36370980e3da5ebb",
      measurementId: "G-6J73GJMXS9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const onlineUsersDisplay = document.getElementById("online-users");
    const typingIndicator = document.getElementById("typing-indicator");

    // guest#### を生成・保持
    if (!sessionStorage.getItem("username")) {
      const randomNumber = Math.floor(1000 + Math.random() * 9000);
      const randomUsername = `guest${randomNumber}`;
      sessionStorage.setItem("username", randomUsername);
    }
    const username = sessionStorage.getItem("username");

    // メッセージ送信
    sendButton.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text) {
        await addDoc(collection(db, "messages"), {
          text: text,
          user: username,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
        remove(ref(rtdb, `typing-users/${username}`)); // 入力中リセット
      }
    });

    // メッセージ表示
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.textContent = `${msg.user || "名無し"}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // オンライン管理
    const onlineRef = ref(rtdb, "online-users");
    const userRef = ref(rtdb, `online-users/${username}`);
    set(userRef, true);
    onDisconnect(userRef).remove();

    onValue(onlineRef, (snapshot) => {
      const onlineUsers = snapshot.val();
      const onlineCount = onlineUsers ? Object.keys(onlineUsers).length : 0;
      onlineUsersDisplay.textContent = `オンライン人数: ${onlineCount}`;
    });

    // --- Typing（入力中）処理 ---
    const typingRef = ref(rtdb, `typing-users/${username}`);
    let typingTimeout = null;

    messageInput.addEventListener("input", () => {
      set(typingRef, true);

      // 前のタイマーをクリアして再設定
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(typingRef);
      }, 3000); // 3秒間入力がなければ削除
    });

    // 他ユーザーの入力中ステータスを監視
    const typingUsersRef = ref(rtdb, "typing-users");
    onValue(typingUsersRef, (snapshot) => {
      const data = snapshot.val();
      let message = "";

      if (data) {
        const typingUsers = Object.keys(data).filter(user => user !== username);
        if (typingUsers.length > 0) {
          message = `${typingUsers.join("、")} が入力しています...`;
        }
      }

      typingIndicator.textContent = message;
    });
  </script>
</body>
</html>
