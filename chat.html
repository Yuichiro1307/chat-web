<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <style>
    body { font-family: sans-serif; background: #eaeaea; margin: 0; padding: 0; }
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      background: white;
      padding: 1em;
      margin: 1em;
      border: 1px solid #ccc;
    }
    #typing-indicator {
      color: #888;
      font-style: italic;
      margin-left: 1em;
    }
    #message { width: 70%; padding: 0.5em; margin-left: 1em; }
    #send { padding: 0.5em 1em; }
    #online-users, #user-list {
      position: fixed;
      right: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    #online-users {
      top: 10px;
    }
    #user-list {
      top: 50%;
      transform: translateY(-50%);
      max-height: 300px;
      overflow-y: auto;
    }
    .system-message {
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2 style="margin-left: 1em;">ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ </h2>
  <div id="chat-box"></div>
  <div id="typing-indicator"></div>
  <input type="text" id="message" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›">
  <button id="send">é€ä¿¡</button>

  <!-- ã‚ªãƒ³ãƒ©ã‚¤ãƒ³äººæ•°ã¨ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆ -->
  <div id="online-users">ã‚ªãƒ³ãƒ©ã‚¤ãƒ³äººæ•°: 0</div>
  <div id="user-list"><strong>ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§:</strong><ul id="user-names"></ul></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCt-kBplOktF-fXODzY61n2N2hb_Hkgm6A",
      authDomain: "chat-app-web-6d4fc.firebaseapp.com",
      projectId: "chat-app-web-6d4fc",
      storageBucket: "chat-app-web-6d4fc.appspot.com",
      messagingSenderId: "226877931746",
      appId: "1:226877931746:web:90f82c36370980e3da5ebb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const typingIndicator = document.getElementById("typing-indicator");
    const onlineUsersDisplay = document.getElementById("online-users");
    const userList = document.getElementById("user-names");

    if (!sessionStorage.getItem("username")) {
      const randomNumber = Math.floor(1000 + Math.random() * 9000);
      const randomUsername = `guest${randomNumber}`;
      sessionStorage.setItem("username", randomUsername);
    }
    const username = sessionStorage.getItem("username");

    // ğŸ”¹ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
    sendButton.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text) {
        await addDoc(collection(db, "messages"), {
          text,
          user: username,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
      remove(ref(rtdb, `typing-users/${username}`));
    });

    // ğŸ”¹ ãƒãƒ£ãƒƒãƒˆå±¥æ­´è¡¨ç¤º
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const div = document.createElement("div");
        if (msg.user === "system") {
          div.innerHTML = `<div class="system-message">â€» ${msg.text}</div>`;
        } else {
          div.innerHTML = `<strong>${msg.user || "åç„¡ã—"}</strong>: ${msg.text}`;
        }
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ğŸ”¹ ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ç®¡ç†
    const onlineRef = ref(rtdb, "online-users");
    const userRef = ref(rtdb, `online-users/${username}`);
    onDisconnect(userRef).remove();
    set(userRef, username); // ã“ã“ã§åå‰ã‚‚ä¿å­˜

    // ğŸ”¹ å…¥å®¤é€šçŸ¥ï¼ˆFirestore ã«1å›ã ã‘é€ã‚‹ï¼‰
    await addDoc(collection(db, "messages"), {
      text: `${username} ãŒå…¥å®¤ã—ã¾ã—ãŸ`,
      user: "system",
      timestamp: serverTimestamp()
    });

    // ğŸ”¹ ã‚ªãƒ³ãƒ©ã‚¤ãƒ³äººæ•° & ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆ
    onValue(onlineRef, (snapshot) => {
      const users = snapshot.val() || {};
      const names = Object.values(users);
      onlineUsersDisplay.textContent = `ã‚ªãƒ³ãƒ©ã‚¤ãƒ³äººæ•°: ${names.length}`;
      userList.innerHTML = names.map(name => `<li>${name}</li>`).join("");
    });

    // ğŸ”¹ ã‚¿ã‚¤ãƒ”ãƒ³ã‚°è¡¨ç¤º
    const typingRef = ref(rtdb, `typing-users/${username}`);
    let typingTimeout = null;
    messageInput.addEventListener("input", () => {
      set(typingRef, true);
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => remove(typingRef), 3000);
    });

    // ğŸ”¹ ä»–ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ç›£è¦–
    const typingUsersRef = ref(rtdb, "typing-users");
    onValue(typingUsersRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        typingIndicator.textContent = "";
        return;
      }
      const othersTyping = Object.keys(data).filter(user => user !== username);
      typingIndicator.textContent = othersTyping.length > 0
        ? `${othersTyping.join("ã€")} ãŒå…¥åŠ›ã—ã¦ã„ã¾ã™...` : "";
    });

    // ğŸ”¹ ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ï¼šé€€å‡ºãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ï¼ˆbeforeunload ã¯éåŒæœŸã§ããªã„ã®ã§ setTimeoutï¼‰
    window.addEventListener("beforeunload", async () => {
      const exitMsg = {
        text: `${username} ãŒé€€å‡ºã—ã¾ã—ãŸ`,
        user: "system",
        timestamp: serverTimestamp()
      };
      navigator.sendBeacon("/firestore-exit", JSON.stringify(exitMsg)); // â†é€šå¸¸ã®HTTPé€ä¿¡ã§å¯¾å¿œã‚‚å¯èƒ½
    });
  </script>
</body>
</html>
